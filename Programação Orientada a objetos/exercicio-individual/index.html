<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Programacação Orientada a Objeto - Santander Coders 2023 - Angular </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h2 class="mt-5 mb-3">Catálogo de Roupas</h2>
    <button class="btn btn-primary mb-3" type="button" data-bs-toggle="modal" data-bs-target="#formModal"
      onclick="clearModal()">Adicionar uma
      nova roupa</button>

    <div class="tableContent">
      <table class="table">
        <thead>
          <tr>
            <th>Código</th>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="formModalLabel">Adicionar/Editar roupa</h1>
          </div>
          <div class="modal-body">
            <form>
              <label class="form-label">Categoria</label>
              <div class="mb-3">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="categoriaRadio" id="categoriaRadioRoupa"
                    value="roupa">
                  <label class="form-check-label" for="categoriaRadioRoupa">Roupa</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="categoriaRadio" id="categoriaRadioCamisa"
                    value="camisa">
                  <label class="form-check-label" for="categoriaRadioCamisa">Camisa</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="categoriaRadio" id="categoriaRadioCalca"
                    value="calca">
                  <label class="form-check-label" for="categoriaRadioCalca">Calça</label>
                </div>
              </div>
              <div>
                <label class="form-label" for="codigo">Código</label>
                <input class="form-control" id="codigo" name="codigo" type="number" step="1" />
              </div>
              <div>
                <label class="form-label" for="descricao">Descrição</label>
                <input class="form-control" id="descricao" name="descricao" type="text" />
              </div>
              <div>
                <label class="form-label" for="valor">Valor</label>
                <input class="form-control" id="valor" name="valor" type="number" min="0.00" step="0.01" />
              </div>
              <div>
                <label class="form-label" for="gola">Gola</label>
                <input class="form-control" id="gola" name="gola" type="text" />
              </div>
              <div>
                <label class="form-label" for="manga">Manga</label>
                <input class="form-control" id="manga" name="manga" type="text" />
              </div>
              <div>
                <label class="form-label" for="cintura">Cintura</label>
                <input class="form-control" id="cintura" name="cintura" type="text" />
              </div>
              <div>
                <label class="form-label" for="tipo">Tipo</label>
                <input class="form-control" id="tipo" name="tipo" type="text" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="salvarRoupa()">Salvar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
              onclick="clearModal()">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
