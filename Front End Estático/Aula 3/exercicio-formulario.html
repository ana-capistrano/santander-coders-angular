<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <div id="area">
        <form id="formulario" autocomplete="off">
          <fieldset>
            <legend>Formulário</legend>
            <label>Nome:</label><input class="campo_nome" type="text"><br><br>
            <label>Data de nascimento</label><input id="date" type="date"><br><br>
            <label>Idade</label><input type="text" name="idade" id="idade" disabled style="width: 70px;"><br><br>
            <label>Email:</label><input class="campo_email" type="password"><br><br>
            <label>Mensagem:</label><br><textarea class="msg" cols="35" rows="8"></textarea><br><br>
            <label for="pass">Senha:</label><input type="password"  id="pass" name="password"
           minlength="8" maxlenght="15" required><br><br>
            <input type="checkbox" /> <label>Aceito os termos de uso.</label><br><br>
            <input class="btn_submit" type="submit" value="Enviar">
          </fieldset>
        </form>
      </div>
    
</body>
</html>
